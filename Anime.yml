templates:
  Anime:
    optional:
      - poster
    mal_genre:
      genre_id: <<mal_id>>
      limit: 999
    url_poster: <<poster>>
    sort_title: +++_<<collection_name>>
    collection_order: alpha
    sync_mode: sync
    sonarr_add_existing: true
     

